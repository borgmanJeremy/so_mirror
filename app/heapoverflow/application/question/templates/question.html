{% extends 'base.html' %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Heap Overflow</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2 text-center">
                <h2>{{ question['score'] }}</h2>
            </div>
            <div class="col">
                {{ question['body'] | safe }}
            </div>
        </div>
        <br>
    </div>

    <div class="container">

        <div class="row">{{ num_ans }} Answers:</div>
        <br>

        {% for ans in answers %}
        <div class="row">
            <div class="col-2 text-center">{{ ans['answer_score'] }}</div>
            <div class="col">
                {{ ans['answer_body'] | safe }}
           </div>
        </div>
        <hr>
        {% endfor %}
    </div>
</main>
{% endblock %}
