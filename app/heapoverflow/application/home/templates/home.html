{% extends 'base.html' %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Search Heap Overflow</h1>
    </div>

    <form method="POST" role="form">
        <div class="row">
            <label for="keyword" class="form-label">Search:</label>
            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="memory leak">
        </div>
        <div class="row">
            <button type="submit" input type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</main>
{% endblock %}
